<!DOCTYPE html>
<!--
js优点：
1.浏览器兼容
2.出色DOM操作
3.连贯操作
4.可靠处理时间机制
5.开源
6.轻量级
7.完善的Ajax
根据标签关系捕获对象
$("选择器1 选择器2") 捕获的是选择器1中的所有选择器2
$("选择器1+选择器2") 捕获的是选择器1后最近的兄弟选择器2，并且必须是直接的兄弟标签
$("选择器1~选择器2"): 匹配选择器1后的所有兄弟选择器2,必须是同级关系
$("选择器1>选择器2"): 匹配选择器1的直接子选择器2
$("选择器1,选择器2"): 匹配的是 符合选择器1 或者 符合选择器2的标签对象>>选择器分组
函数捕获对象

就是选择器选择到对象进行二次筛选

格式:$("选择器:函数名(参数)")

eq(值):选择 被选择对象数组中的第几个对象下标从0开始
odd(): 奇数--下标奇数
even():偶数
gt(值):对象数组中下标大于某个数的对象
lt(值):对象数组中小于某个数的对象
first():取得对象数组中的第一个对象
last():取得对象数组中的最后一个对象
not(选择器):去掉的是数组中不符合条件的对象;

-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.0.0.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="d1">
            <p>你好</p>
            <p>wohao</p>
        </div>
        <table>
            <tr>
                <td>ni hao</td>
                <td>wo hao</td>
                <td>ta hao</td>
            </tr>
        </table>
        <p class="p1">我是p1<b>我是b标签</b></p>
        <span>span</span>
        <script>
            $(function(){
               $('#d1>p').css('border','1px solid red');
               $('td:eq(2)').text('hahahhahh');
               $('td:first').css('color','blue');
               $('td:last').css('color','red');
            });
        </script>
    </body>
</html>
