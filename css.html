<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.0.0.min.js" type="text/javascript"></script>
        <style>
            .d1{
                width:100px;
                height:100px;
                background:red;
            }
        </style>
    </head>
    <body>
        <div class='d1'></div>
        <button>改变宽度</button>
       
        <script>
            $(function(){
                $('button').click(function(){
                    $('.d1').css('width',function(){
                      return  $(this).width()+10;
                    });
                });
            });
        </script>
        
    </body>
