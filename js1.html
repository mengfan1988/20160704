<!DOCTYPE html>
<!--
根据属性捕获对象(标签的属性)

$("选择器[属性名]") 捕获设置某个属性的标签对象
$("选择器[属性=值]") 捕获某个属性值一定的标签对象
$("选择器[属性^=值]") 捕获某个属性的值是以某个字符开头的标签对象
$("选择器[属性$=值]") 捕获某个属性的值是以某个字符结尾的标签对象
$(选择器[属性*=值]) 捕获某个标签的属性值中包含什么字符的标签对象
注意： 可以使用标签的自定义属性
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.0.0.min.js" type="text/javascript"></script>
        <style>
            .p1{
                border:1px solid red;
               
            }
        </style>
    </head>
    <body>
        <div id="d1" >
            <p>我是div下面的p1</p>
            <p>我是div下面的p2</p>
        </div>
        <input type="text" name='m n'>
        <input type="text" name='milk'>
        <input type="text" name='tea'>
        <input type="text" name='teamn'>
        <script>
        $(function(){
            //$('#d1[class]').text('改变');
            $("input[name^='m']").val('我是M');
            $("input[name!='teamn']").attr('checked',true);
            $("div:has(p)").addClass('p1');
            $("div p:first").css('color','red');
            //$("div p:first").css('color','red');
            $("p:contains('2')").css('color','blue');
        });
        </script>
    </body>
</html>
