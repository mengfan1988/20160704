<html>

    </head>
    <body>
        <div>
        
        <p >1</p>
        <p>2</p>
        <p>3</p>
        </div>
        <input type="text" value='aaa'>
        <input type="submit" value='显示'>
        <input type="submit" value='隐藏'>
        <input type="submit" value='滑上'>
        <input type="submit" value='滑下'>
        <input type="submit" value='淡入'>
        <input type="submit" value='淡出'>
        <input type="checkbox">英语
        <input type="checkbox">数学
        <input type="checkbox">语文
        <script>
            $(function(){
                $('p').on('mouseover',function(){
                    $(this).css('background','red');
                });
                $('p').on('mouseout',function(){
                   
                   $(this).css('background','green'); 
             
                });
                $("[value='隐藏']").on('click',function(){
                    $('p').hide(2000,'linear');
                });
               $("[value='显示']").click(function(){
                   $("p").show(2000);
               });
               $("[value='aaa']").change(function(){
                   alert('你要碰我干嘛');
               });
                $("[value='aaa']").select(function(){
                   alert('你要碰我干嘛');
               });
                $("[value='滑上']").click(function(){
                    $("p").slideUp(2000);
               });
               $("[value='滑下']").click(function(){
                    $("p").slideDown(2000);
               });
               $("input:eq(9)").attr('checked',true);
               $("[value='淡入']").click(function(){
                    $("p").fadeIn(2000);
               });
               $("[value='淡出']").click(function(){
                    $("p").fadeOut(2000);
               });
            })
        </script>
    </body>
